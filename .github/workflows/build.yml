name: "Build Homepage"
on: [push, pull_request]

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    # PDF
    - uses: ammaraskar/sphinx-action@master
      with:
        docs-folder: "docs/"
        pre-build-command: "apt-get update -y && apt-get install -y $(cat docs/ubuntu-package.list) && python -m pip install -r docs/requirements.txt"
        build-command: "make latexpdf"
    # HTML
    - uses: ammaraskar/sphinx-action@master
      with:
        docs-folder: "docs/"

    # Publish
    - name: Commit Changes
      if: github.event_name == 'push' && github.ref == 'refs/heads/latest'
      run: |
        git clone https://github.com/snowmass-compf2-accelerators/homepage.git --branch master --single-branch master
        cp -r docs/build/html/*                          master/
        cp -r docs/build/latex/SM2021_COMPF2_AccBeam.pdf master/_static/
        cd master
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git commit -m "Update homepage" -a || true
        # The above command will fail if no changes were present, so we ignore
        # the return code.
    - name: Publish changes
      if: github.event_name == 'push' && github.ref == 'refs/heads/latest'
      uses: ad-m/github-push-action@master
      with:
        branch: master
        directory: master
        github_token: ${{ secrets.GITHUB_TOKEN }}
